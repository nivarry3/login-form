<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #d8d405;">

    <h2 style="color: #333;">Login</h2>
    <form style="background-color: #c2226d; padding: 20px; border-radius: 5px; display: inline-block; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
        <label for="username" style="display: block; margin-bottom: 8px;">Username:</label>
        <input type="text" id="username" name="username" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;"><br>
        
        <label for="password" style="display: block; margin-bottom: 8px;">Password:</label>
        <input type="password" id="password" name="password" style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;"><br>
        
        <button type="submit" style="background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">Login</button>
    </form>

</body>
</html>
